<html>

<head>
    <meta charset="UTF-8" />
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" defer src="./script.js"></script>
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="background">
    <div class="d-flex-column">

        <!-- NAV -->
        <nav class="container-fluid text-center py-4 navbar-brand bg-light">
            <h1>Calculate Electricity Bill</h1>
        </nav>

        <!-- FORM -->
        <div class="pt-3 container-fluid">
            <form id="form">
                <div class="py-3 px-5">
                    <div class="d-flex p-2 justify-content-evenly">
                        <div class="">
                            <label for="numberOfUnits" class="form-label text-center h4">Units</label>
                        </div>
                        <div class="">
                            <input type="text" id="units" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex p-2 justify-content-evenly">
                        <div class="">
                            <label for="numberOfDays" class="form-label text-center h4">Days</label>
                        </div>
                        <div class="">
                            <input type="text" id="days" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span>
                            <span id="errorMessage" class="text-danger"></span>
                        </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary m-3">
                            Calculate
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- RESULT -->
        <div class="container-fluid mb-3">
            <div class="d-flex p-2 justify-content-evenly">
                <div class="">
                    <label for="beforeVAT" class="h4 form-label">Before VAT</label>
                </div>
                <div class="">                    
                        <span id="beforeVAT" class="h4"></span>
                </div>
            </div>
            <div class="d-flex p-2 justify-content-evenly">
                <div class="">
                    <label for="afterVAT" class="h4 form-label">After VAT</label>
                </div>
                <div class="">
                        <span id="afterVAT" class="h4"></span>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="container-fluid navbar-brand bg-dark justify-selfl-end text-white mt-1 py-4">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><span>Robert Szlufik #2020358</span></li>
                <li class="nav-item"><span>Ingrid Menezes Castro #2020341</span></li>
            </ul>
        </footer>
    </div>
</body>

</html>
