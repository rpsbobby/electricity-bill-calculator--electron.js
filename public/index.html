<html>

<head>
    <meta charset="UTF-8" />
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="">
    <div class="d-flex-column">

        <!-- NAV -->
        <nav class="container-fluid text-center">
            <h1>Calculate Electricity Bill</h1>
        </nav>

        <!-- FORM -->
        <div class="pt-3 container-fluid">
            <form id="form">
                <div class=" py-3 px-5">

                    <div class="d-flex p-2  justify-content-evenly">
                        <div>
                            <label for="numberOfUnits" class="form-label text-center h4">Units</label>
                        </div>
                        <div>
                            <input type="text" id="units" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex p-2  justify-content-evenly">

                        <div>
                            <label for="numberOfDays" class="form-label text-center h4">Days</label>
                        </div>
                        <div>
                            <input type="text" id="days" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span>
                            <!-- include error message-->
                        </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary m-3">
                            Calculate
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- RESULT -->
        <div class="container-fluid mb-3">

            <div class="d-flex p-2  justify-content-evenly">
                <div>
                    <label for="beforeVAT" class=" h4 form-label">Before VAT</label>
                </div>
                <div>
                    <span> <!-- Add span --> </span>
                </div>
            </div>
            <div class="d-flex p-2  justify-content-evenly">

                <div>
                    <label for="afterVAT" class=" h4 form-label">After VAT</label>
                </div>
                <div>
                    <span> <!-- Add span --> </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
